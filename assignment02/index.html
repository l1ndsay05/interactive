<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style type="text/css">
      body{
        background-color: #FFE4C4;
      }
      body,
      #sketch {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        text-align: center;
      }
      p{
        text-align: center;
        padding-bottom: 5%;
      }

      canvas {
        border: 8px solid #6e5135;
      }

    </style>
  </head>
  <body>
    <h1>Catch Lindsay!</h1>
    <p>Using the 'a' and 'd' keys, move the paddle to keep the bouncing ball from falling.<br>
      Click on the screen to start the game. Good Luck!
    </p>
  </body>
</html>
